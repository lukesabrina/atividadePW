<!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Questão01 </title>
 </head>
 <body>
     <script>
         let not1= window.prompt("Digite a primeira nota")
         let not2= window.prompt("Digite a segunda nota")
         let not3= window.prompt("Digite a terceira nota")
 
         let media= (parseFloat(not1) + parseFloat(not2) + parseFloat(not3)) / 3;
         alert("A média do aluno é:"+media)
 
         if(media>=6){
             alert("O aluno está aprovado")
 
         }else if(media>=3 && media<6){
             alert("O aluno está em intevenção")
 
         }else if(media<3){
             alert("O aluno está em recuperação")
 
         }
     </script>
     </body>
     </html>
