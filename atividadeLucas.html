<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Sistema de Calculo e Resistência </title>
	 <style type="text/css">
    .container{
        width: 70 vm;
        height: 50 vh;
       /* border: 1 px solid 
        display: flex;lue;*/      
        align-items: center;

        justify-content: center;
    }
    </style>
<body>
    <div class="container">
    <form>
       <p>  Primeira nota:  <input totype="number" id="nota1"> </p>
       <p>  Segunda nota:  <input totype="number" id="nota2"> </p>
       <p>  Terceira nota:  <input type="numbr" id="nota3"> </p>
        <p><button type="button" onclick="SalvarDados()"> Calcular média </button> </p>
        <p> Resultado :<input type="text" id="result" readonly> </p>
    </form>
</div>
    <script>
        function SalvarDados(){
            let nota1 = document.getElementById("nota1").value;
            let nota2 = document.getElementById("nota2").value;
            let nota3 = document.getElementById("nota3").value;


            let media = (parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3)) / 3;

            document.getElementById("result").value = media;   
            }
    
        </script>
</head>
